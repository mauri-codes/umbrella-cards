
<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="login()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text" class="form-control" id="username" required
            [(ngModel)]="username" name="username" #f_username="ngModel" pattern="[a-zA-Z0-9]*">
      <div [hidden] = "f_username.valid || f_username.pristine"
            class="alert alert-danger" *ngIf="username">
        username can only contain letters and numbers
      </div>
      <div [hidden]="f_username.valid || f_username.pristine"
           class="alert alert-danger" *ngIf="!username">
        username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required [(ngModel)] = "password" name="password" #f_password="ngModel">
      <div [hidden]="f_password.valid || f_password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-default submit" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>
