
<flashcard-form class="external" (Flash)="addNewFlash($event)" [DeckName]="deck" ></flashcard-form>

<div class="container f_cont">
  <div *ngIf="flashcardsLength == 0">{{message}}</div>
  <div class="flashcard" *ngFor="let flashcard of flashcards; let index=index">
    <flashcard [front]="flashcard['front']" [back]="flashcard['back']"
               [id]="flashcard['_id']" [num]="index"
               ></flashcard>
  </div>
</div>
